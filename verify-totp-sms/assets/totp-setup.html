    <main>
      <div class="content">
        <section>
          <p>
            <a href="https://www.twilio.com/docs/glossary/totp"
              >Time-based one-time password (TOTP)</a
            >
            authentication with SMS or WhatsApp fallback.
          </p>
          <hr />
          <form id="create-factor" class="dynamic-render">
            <div>
              <input type="submit" value="Set up authenticator app" />
            </div>
          </form>
          <div>
            <span id="status"></span>
          </div>
          <div id="factor-setup" class="dynamic-render">
            <canvas id="canvas"></canvas>
            <div>
              <p>Or enter this code into your authentication app:</p>
              <span id="secret"></span>
            </div>
          </div>
          <form id="verify-new-factor" class="otp-form">
            <div>
              <label for="verify-new-factor-code">
                Enter the code generated by your authenticator app to verify the
                factor:
              </label>
            </div>
            <div>
              <input
                type="text"
                id="verify-new-factor-code"
                placeholder="123456"
              />
              <input type="submit" value="Verify" />
            </div>
          </form>
          <form id="create-challenge-totp" class="otp-form">
            <div>
              <label for="create-challenge-totp-code">
                Enter the code generated by your authenticator app:
              </label>
            </div>
            <div>
              <input
                type="text"
                id="create-challenge-totp-code"
                placeholder="123456"
              />
              <input type="submit" value="Verify" />
            </div>
          </form>
        </section>
        <section>
          <div class="reset">
            <span id="session-data"></span>
            <span id="validate-code"><a href="/login.html">Login</a> or </span>
            <span><a id="session-reset" href="/index.html">Reset</a></span>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <span>We can't wait to see what you build.</span>
    </footer>
    <script src="/helpers.js"></script>
    <script>
      function showQRCode(uri, secret) {
        document.getElementById("factor-setup").style.display = "flex";
        document.getElementById("secret").innerHTML = secret;
        QRCode.toCanvas(
          document.getElementById("canvas"),
          uri,
          function (error) {
            if (error) showError(error);
            hide(document.getElementById("create-factor"));
            showOtpForm("verify-new-factor");
          }
        );
      }

      function showOtpForm(formId) {
        document.getElementById(formId).style.display = "block";
      }

      async function createFactor(event) {
        event.preventDefault();
        clearPage();

        const name = sessionStorage.getItem("name");
        if (name === null) {
          window.location.replace("/index.html");
        }

        showStatus("Creating a QR code...");

        const data = new URLSearchParams();
        data.append("name", name);

        try {
          let response = await fetch("./create-factor", {
            method: "POST",
            body: data,
          });

          let json = await response.json();

          if (json.ok) {
            sessionStorage.setItem("identity", json.identity);
            sessionStorage.setItem("factorSid", json.factorSid);
            showStatus(json.message);
            showQRCode(json.uri, json.secret);
          } else {
            throw new Error(json.message);
          }
        } catch (error) {
          showError(`Something went wrong: ${error}`);
        }
      }

      async function checkNewFactorToken(event, factorKey, path) {
        event.preventDefault();
        const code = document.getElementById("verify-new-factor-code").value;
        showStatus(`Checking code ${code}...`);

        const data = new URLSearchParams();
        data.append("identity", sessionStorage.getItem("identity"));
        data.append("factorSid", sessionStorage.getItem("factorSid"));
        data.append("code", code);

        let response = await fetch(path, {
          method: "POST",
          body: data,
        });

        document.getElementById("verify-new-factor-code").value = "";
        return response.json();
      }

      async function verifyNewFactor(event) {
        event.preventDefault();

        try {
          const code = document.getElementById("verify-new-factor-code").value;
          showStatus(`Checking code ${code}...`);

          const data = new URLSearchParams();
          data.append("type", "new-factor");
          data.append("identity", sessionStorage.getItem("identity"));
          data.append("factorSid", sessionStorage.getItem("factorSid"));
          data.append("code", code);

          const response = await fetch("./verify-new-factor", {
            method: "POST",
            body: data,
          });

          document.getElementById("verify-new-factor-code").value = "";

          const json = await response.json();

          if (json.ok) {
            clearPage();
            showSessionData();
            showStatus("Factor setup complete!", { color: "#3c763d" });
          } else {
            throw new Error(json.message);
          }
        } catch (error) {
          showError(error);
        }
      }

      document
        .getElementById("create-factor")
        .addEventListener("submit", (event) => createFactor(event));
      document
        .getElementById("verify-new-factor")
        .addEventListener("submit", (event) => verifyNewFactor(event));

      // initial view
      document.getElementById("create-factor").style.display = "block";
    </script>
  </body>
