    <main>
      <div class="content">
        <section id="intro">
          <h2>Subscribe</h2>
          <p>Enter your phone number to subscribe to broadcast alerts.</p>
        </section>
        <section>
          <span id="status"></span>
          <form id="subscribe">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone_number" required />
            <p>Keep me updated on...</p>
            <div>
              <input type="checkbox" id="option1" name="tags" value="option1" />
              <label for="option1">Pie</label><br />
            </div>
            <div>
              <input type="checkbox" id="option2" name="tags" value="option2" />
              <label for="option2">Cake</label><br />
            </div>
            <input type="submit" value="Subscribe" />
          </form>
          <form id="otp" style="display: none">
            <label for="code">Code</label>
            <input type="text" id="code" required />
            <input type="submit" value="Confirm" />
          </form>
        </section>
      </div>
    </main>
    <footer>
      <span>We can't wait to see what you build.</span>
    </footer>

  <script>
    // Handle international prefixes, format phone input field
    // Uses intl-tel-input library
    const phoneInputField = document.querySelector("#phone_number");
    const phoneInput = window.intlTelInput(phoneInputField, {
      // https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2
      preferredCountries: ["us", "co", "in", "de"],
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.11/js/utils.js",
    });

    var to;

    function logError(error) {
      console.error(error);
      document.getElementById("status").textContent = error;
    }

    function sendVerificationToken(event) {
      event.preventDefault();

      to = phoneInput.getNumber();

      const data = new URLSearchParams();
      data.append("to", to);

      fetch("./start-verify", {
        method: "POST",
        body: data,
      })
        .then((response) => response.json())
        .then((json) => {
          if (json.success) {
            document.getElementById("intro").style.display = "none";
            document.getElementById("subscribe").style.display = "none";

            document.getElementById("status").textContent =
              "Successfully sent token. Enter token sent to your phone to confirm subscription.";

            document.getElementById("otp").style.display = "flex";
          } else {
            logError(json.error);
          }
        })
        .catch((error) => {
          logError(error);
        });
    }

    function verify(event) {
      event.preventDefault();

      const data = new URLSearchParams();
      data.append("to", to);
      data.append("code", document.getElementById("code").value);

      var tags = document.querySelectorAll("input[name=tags]:checked");
      tags.forEach((tag) => data.append("tags", tag.value));

      fetch("./subscribe", {
        method: "POST",
        body: data,
      })
        .then((response) => response.json())
        .then((json) => {
          if (json.success) {
            document.getElementById("otp").style.display = "none";
            document.getElementById("status").textContent =
              "Successfully subscribed to updates.";
          } else {
            logError(json.error);
          }
        })
        .catch((error) => {
          logError(error);
        });
    }

    document
      .getElementById("subscribe")
      .addEventListener("submit", sendVerificationToken);

    document.getElementById("otp").addEventListener("submit", verify);
  </script>
