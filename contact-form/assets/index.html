    <main>
      <div class="content">
        <section>
          <h2>Contact form</h2>
          <p>
            This is an example of a contact form you can use on your own site.
            Rather than expose your email address, it uses a
            <a href="https://www.twilio.com/docs/runtime/functions"
              >Twilio Function</a
            >
            and the
            <a href="https://www.twilio.com/sendgrid/email-api">SendGrid API</a>
            to send the email.
          </p>
          <hr />
          <form action="/send-email" method="POST" id="contact-form">
            <div class="form-field">
              <label for="email">Your email address</label>
              <input
                type="email"
                inputmode="email"
                name="from"
                id="from"
                required
              />
            </div>
            <div class="form-field">
              <label for="subject">Subject</label>
              <input type="text" name="subject" id="subject" required />
            </div>
            <div class="form-field">
              <label for="content">Your message</label>
              <textarea name="content" id="content" required></textarea>
            </div>
            <div class="actions">
              <button type="submit" id="submit-button" class="button-primary">
                Send
              </button>
            </div>
          </form>
          <p id="status" class="status" hidden></p>
        </section>
        <section>
          <!-- EDIT_CODE_V2 -->
        </section>
      </div>
    </main>
    <footer>
      <span>We can't wait to see what you build.</span>
    </footer>

    <script>
      const form = document.getElementById("contact-form");
      const fromInput = document.getElementById("from");
      const subjectInput = document.getElementById("subject");
      const contentInput = document.getElementById("content");
      const sendButton = document.getElementById("submit-button");
      const status = document.getElementById("status");

      function setStatus(message, klass) {
        status.textContent = message;
        status.classList.add(klass);
        status.removeAttribute("hidden");
      }

      function hideStatus() {
        status.setAttribute("hidden", "hidden");
        status.className = "status";
        status.textContent = "";
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        sendButton.setAttribute("disabled", "disabled");
        hideStatus();
        try {
          const response = await fetch(form.getAttribute("action"), {
            method: form.getAttribute("method"),
            body: JSON.stringify({
              from: fromInput.value,
              subject: subjectInput.value,
              content: contentInput.value,
            }),
            headers: {
              "Content-Type": "application/json",
            },
          });
          if (response.ok) {
            fromInput.value = "";
            subjectInput.value = "";
            contentInput.value = "";
            setStatus("Message sent successfully. Thank you!", "success");
            setTimeout(hideStatus, 5000);
          } else {
            const data = await response.json();
            console.log(data);
            setStatus(data.error, "error");
          }
        } catch (error) {
          setStatus(
            "There was an error and the message could not be sent. Sorry.",
            "error"
          );
          console.log(error);
        } finally {
          sendButton.removeAttribute("disabled");
        }
      });
    </script>
